<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Username Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Roblox Username Generator</h1>
        <div id="status"></div>
        <div id="form-container">
            <input type="text" id="username-input" placeholder="Enter username">
            <button onclick="checkUsername()">Check Username</button>
        </div>
        <div id="result"></div>
        <div id="filter-container">
            <label for="filter-select">Select Filter:</label>
            <select id="filter-select">
                <option value="1">Random 5 Symbols</option>
                <option value="2">6 Letters</option>
                <option value="3">5 Symbols with 3 Same</option>
                <option value="4">6 Symbols with 3 or 4 Same</option>
                <option value="5">Thin Name</option>
            </select>
            <button onclick="generateUsername()">Generate Username</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
